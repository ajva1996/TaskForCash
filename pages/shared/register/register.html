<!doctype html>
<html>
		<head>
			<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
			<link rel="stylesheet" type="text/css" href="../../../style/style.css"/>
			<link rel="stylesheet" type="text/css" href="register.css"/>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script type="text/javascript" src="register.js"></script>
		</head>
		<body>
			<div id="pageHeader">
        <div id="logoContainerParent" class="logoContainer">
          <img class="headerTree light" src="../../../resources/tree_solid_light.png" onclick="location.href= '../../shared/split/split.html'" />
          <div class="headerText light tfcFont noselect" onclick="location.href= '../../shared/split/split.html'"> Task for Cash</div>
          <img class="headerTree red" src="../../../resources/tree_solid_red.png" onclick="location.href= '../../shared/split/split.html'" />
          <div class="headerText red tfcFont noselect" onclick="location.href= '../../shared/split/split.html'"> Task for Cash</div>
        </div>
    	</div>
			<form class="form-horizontal">
			  <div class="form-group register">
			    <input class="form-control" id="inputEmail" placeholder="Email">
			  </div>
			  <div class="form-group register">
			    <input class="form-control" id="inputPassword" placeholder="Password">
			  </div>
			  <div class="form-group register">
			    <input class="form-control" id="inputName" placeholder="Name">
			  </div>
			  <div class="form-group register">
			    <select class="form-control">
		      	<option>Male</option>
		      	<option>Female</option>
			  </div>
			  <div class="form-group register">
			    <input class="form-control" id="inputAge" placeholder="Age">
			  </div>
			  <div class="form-group register">
			    <textarea class="form-control" rows="3" placeholder="bio"></textarea>
			  </div>
			  <div class="form-group register">
			    <input class="form-control" id="inputPic" placeholder="profile-pic img url">
			  </div>
			  <div class="form-group register">
			    <button type="submit" class="btn btn-default">Sign up</button>
			  </div>
			</form>
		</body>
</html>
