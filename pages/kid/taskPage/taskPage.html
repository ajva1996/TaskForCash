<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Karla:400,700italic' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="../../../style/style.css"/>
		<link rel="stylesheet" type="text/css" href="taskPage.css">
		<link rel="stylesheet" type="text/css" href="../mainPage/mainPage.css">
		<script src="../../../api/dummydata.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="taskPage.js" charset="UTF-8"></script>

	</head>
	<body>
		<div id="pageHeader">
			<div id="logoContainerParent" class="logoContainer">
				<img class="headerTree light" src="../../../resources/tree_solid_light.png" onclick="location.href= '../../shared/split/split.html'" />
				<div class="headerText light tfcFont noselect" onclick="location.href= '../../shared/split/split.html'"> Task for Cash</div>
				<img class="headerTree red" src="../../../resources/tree_solid_red.png" onclick="location.href= '../../shared/split/split.html'" />
				<div class="headerText red tfcFont noselect" onclick="location.href= '../../shared/split/split.html'"> Task for Cash</div>
			</div>
		</div>
		<div id="contentContainer">
			<div id="profilePictureContainer">
				<img id="proPic"src="../../../resources/kid.jpg" class="img-circle">
				<div id="name" onclick="gotoProfile()">Jon Doe</div>
			</div>
			<div id="title">

			</div>
			<div id="jobInfoContainer" class="panel">
				<div class="taskRight  noselect">
					<div class="taskDetail head noselect">
						Pay:
						<br />
						Time (est):
						<br />
						Distance:
					</div>
					<div class="taskDetail info">
						<div id="paySpan" class="taskDetail dollar">
							234
						</div>
						<br />
						<div id="timeSpan" class="taskDetail">
							2
						</div>
						<br />
						<div id="distSpan" class="taskDetail mile">
							5.1
						</div>
					</div>
				</div>
			</div>
			<div id="bodyContainer" class="panel">
				</div>
			<div class="ratings panel col-md-2">
				<div id="ratingsTitle">
					<h1>Ratings</h1>
				</div>
				<hr>
				<div class="cats-rats">
					<table>
						<tr>
							<td class="category">Clarity</td>
							<td class="value">3.5</td>
						</tr>
						<tr>
							<td class="category">Respect</td>
							<td class="value">4.0</td>
						</tr>
						<tr>
							<td class="category">Follow-Through</td>
							<td class="value">5.0</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="buttonContainer">
				<button id="applyButton" onclick="applyToJob()" class="btn btn-lg">Apply</button>
			</div>
		</div>
 	</body>

</html>
