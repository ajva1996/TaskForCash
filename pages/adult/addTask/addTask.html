<html>
<head>
    <title>Location</title>
    <!--Load bootStrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>

    <!--Load CSS file for styling-->
    <link rel="stylesheet" type="text/css" href="../../../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="addTask.css" />
    <link href='https://fonts.googleapis.com/css?family=Karla:400,700italic' rel='stylesheet' type='text/css'>
    <!--Load jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="addTask.js"></script>
</head>

<body>
<div id="pageHeader">
    <div id="logoContainerParent" class="logoContainer">
        <img class="headerTree light" src="../../../resources/tree_solid_light.png" onclick="location.href= '../../shared/split/split.html'" />
        <div class="headerText light tfcFont noselect" onclick="location.href= '../../shared/split/split.html'"> Task for Cash</div>
        <img class="headerTree red" src="../../../resources/tree_solid_red.png" onclick="location.href= '../../shared/split/split.html'" />
        <div class="headerText red tfcFont noselect" onclick="location.href= '../../shared/split/split.html'"> Task for Cash</div>
    </div>
</div>
<div id="container">
    <div id="child">
        <div class="pagination-centered">
            <h1 class="title text-center container-fluid">Post a New Task</h1>
        </div>
        <div class="text-center" id="form">
            <div class="form">
                <div class="form-group">
                    <h3><label for="title">Task Title</label></h3>
                    <textarea class="form-control" maxlength="140" rows="2" id="title"></textarea>
                </div>
                <div class="form-group">
                    <h3><label id="title2" for="title">Task Description</label></h3>
                    <textarea class="form-control" maxlength="140" rows="5" id="description"></textarea>
                </div>
                <div id="timePayContainer">
                    <div class="form-group numContainer">
                        <h3><label for="time">Est. Time (hours):</label></h3>
                        <input type="number" min="0" class="form-control" id="time">
                    </div>
                    <div class="form-group numContainer">
                        <h3><label id="title4" for="pay">Pay ($):</label></h3>
                        <input type="number" min="0" class="form-control" id="pay">
                    </div>
                </div>

                <button class="btn btn-default" onclick="search()">Post</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
